version: '3.8'
services:
  sprint06_auth_pg:
    image: postgres:15.0-alpine
    volumes:
      - sprint06_auth_pg01data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $POSTGRES_DB -U $POSTGRES_USER"]
      interval: 3s
      timeout: 20s
      retries: 5
      start_period: 80s

  sprint06_auth_api:
    build: ./auth_api
    env_file:
      - ./.env
    depends_on:
      sprint06_auth_pg:
        condition: service_healthy
    volumes:
      - sprint06_auth_api_static:/usr/local/lib/python3.10/site-packages/flasgger/ui3/static/
      # - ./auth_api:/auth_api:ro
    # tty: true
    expose:
      - 8000
    container_name: sprint06_auth_api
    # ports:
    #   - 80:8000

  sprint06_auth_redis:
    image: redis:latest
    volumes:
      - sprint06_auth_redis01data:/data

    command: >
      --save 60 1

  nginx:
    image: nginx:1.23.3
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - sprint06_auth_api_static:/static:ro
    depends_on:
      - sprint06_auth_api
    ports:
      - 80:80
    container_name: nginx

  pgadmin4:
    image: dpage/pgadmin4:latest
    ports:
      - 7777:80
    env_file:
      - ./.env
    hostname: pgadmin4
    restart: always
    tty: true
    container_name: pgadmin

volumes:
  sprint06_auth_pg01data:
  sprint06_auth_redis01data:
  sprint06_auth_api_static: